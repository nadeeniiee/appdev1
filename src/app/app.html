<div style="text-align:center; margin-top:20px;">
  <h1>{{ title() }}</h1>


  <!-- Add Student Area-->
  
  <input type="text" [value]="studentName()"
  (input)="studentName.set($any($event.target).value)" placeholder="Name"><br><br>
  <input type="number" [value]="studentAge()"
  (input)="studentAge.set($any($event.target).valueAsNumber)" placeholder="Age"><br><br>
  <input type="text" [value]="studentCourse()"
  (input)="studentCourse.set($any($event.target).value)" placeholder="Course"><br><br>
  <input type="text" [value]="studentUsername()"
  (input)="studentName.set($any($event.target).value)" placeholder="Username"><br><br>
  <input type="text" [value]="studentEmail()"
  (input)="studentEmail.set($any($event.target).value)" placeholder="Email"><br><br>
  <input type="password" [value]="studentPassword()"
  (input)="studentPassword.set($any($event.target).value)" placeholder="Password"><br><br>
  <button (click)="addStudent()">Register</button>
  <hr>

  </div>
